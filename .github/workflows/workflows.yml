name: Breaking Bad
on:
  push:
    branch:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install  and build
        run: npm install && npm run build

      - name: Deploy
        uses: https://julio-freitas.github.io/breakingbadapi/
        with:
          branch: gh-pages
          folder: build
